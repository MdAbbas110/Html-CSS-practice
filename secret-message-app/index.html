<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Secret Message App</title>
  </head>
  <body style="background-color: #222222">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
          <form>
            <label>Enter a secret message</label>
            <input id="message-input" type="text" />
            <button class="btn">Create Link</button>
          </form>
        </div>
        <!-- after form submit input  -->
        <div>
          <p style="color: azure; font-size: 22px">
            Share this link with a friend
          </p>
          <input style="color: azure" id="link-input" type="text" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
